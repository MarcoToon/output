
	<html>
	<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Vtv Page</title>
	<style>
	* {
	margin: 0;
	padding: 0;
	box-sizing: border-box;
    }
    body {
	font-family: Arial, sans-serif;
	}
	.section {
	display: flex;
	flex-direction: column;
	align-items: center;
	text-align: center;
	padding: 20px;
	}
	.section-1 {
	background: url('https://raw.githubusercontent.com/MarcoToon/output/refs/heads/main/sky-background.png') no-repeat center/cover;
	height: 400px;
	position: relative;
	}
	.section-1 img.logo {
	width: 110px;
	position: absolute;
	top: 50px;
	left: 40px;
	}
	.section-1 img.binoculars {
	width: 300px;
	position: absolute;
	top: 10px;
	right: 0px;
	}
	.section-1 .text-image {
	width: 377px; /* Adatta la larghezza per dispositivi mobili */
	margin-top: 100px;
	margin-left: 15px;
	}
	.section-2 { 
	background: url('https://raw.githubusercontent.com/MarcoToon/output/refs/heads/main/green-background.png') no-repeat center/cover;
	height: 460px;
	position: relative;
	}
	.wrap { 
	display: flex;
	flex-direction: column;
	align-items: flex-start;
	text-align: center;
	padding: 20px;
	width: 377px;
	}
	.section-2 img.bird {
	width: 210px;
	position: absolute;
	margin-top: 170px;
	margin-left: 180px;
	}
	.section-2 .text-image {
	max-width: 92%; /* Adatta la larghezza per dispositivi mobili */
	margin-top: 10px;
	margin-left: 0px;
	position: relative;
	text-align: left; /* Assicura che il testo nelle immagini sia allineato a sinistra */
	} 
	.section-3 {
	height: 500px;
	position: relative;
	}
	.section-3 .image-row2 {
	display: flex;
	align-items: center;
	justify-content: space-between;
	width: 100%;
	margin: 43px 0;
	padding-right: 40px; /* Spazio dal bordo destro */
	position: relative;
	}
	.section-3 .image-row3 {
	display: flex;
	align-items: center;
	justify-content: space-between;
	width: 100%;
	margin: 13px 0;
	padding-right: 40px; /* Spazio dal bordo destro */
	position: relative;
	}
	.section-3 .image-row1 {
	display: flex;
	align-items: center;
	justify-content: space-between;
	width: 100%;
	margin-top: 150px;
	margin-bottom: 15px;
	padding-right: 40px; /* Spazio dal bordo destro */
	position: relative;
	}
	.section-3 .image-row3 img {
	height: 25px;
	margin-left: 15px;
	}
	.section-3 .image-row1 img {
	height: 25px;
	margin-left: 15px;
	}
	.section-3 .image-row2 img {
	height: 25px;
	margin-left: 15px;
	}
	.section-3 .percentage {
	font-size: 32px;
	font-weight: bold;
	color: #0005F9;
	position: absolute;
	right: 10px; /* Allineamento a destra */
	}
	.section-3 .background-image {
	position: absolute;
	top: 10px;
	max-width: 90%
	z-index: -1;
	}
	.wrap2 { 
	display: flex;
	flex-direction: column;
	align-items: flex-start;
	width: 377px;
	}
	.section-4 {
	background: url('https://raw.githubusercontent.com/MarcoToon/output/refs/heads/main/pink-background.png') no-repeat center/cover;
	height: 350px;
	position: relative;
	}
	.section-4 .text-image {
	width: 377px; /* Adatta la larghezza per dispositivi mobili */
	margin-top: 15px;
	}
	.section-5 {
	background: url('https://raw.githubusercontent.com/MarcoToon/output/refs/heads/main/sky-background2.png') no-repeat center/cover;
	height: 680px;
	position: relative;
	}
	.section-5 .text-image {
	width: 377px; /* Adatta la larghezza per dispositivi mobili */
	margin-top: 10px;
	}
        .section-5 img.mano {
	width: 320px;
	position: absolute;
	margin-top: 210px;
	left: 0px;
	}
        .section-5 img.logo2 {
	width: 250px; /* Adatta la larghezza per dispositivi mobili */
	margin-top: 160px;
	}
	</style>
	</head>
	<body>
	<!-- Sezione 1 -->
	<div class="section section-1">
	<img src="https://raw.githubusercontent.com/MarcoToon/output/refs/heads/main/logo-vtv.png" alt="Vtv Logo" class="logo">
	<img src="https://raw.githubusercontent.com/MarcoToon/output/refs/heads/main/binoculars.png" alt="Binoculars" class="binoculars">
	<img src="https://raw.githubusercontent.com/MarcoToon/output/refs/heads/main/section-1-text.png" alt="Section Text" class="text-image">
	</div>
	<!-- Sezione 2 -->
	<div class="section section-2">
	<div class="wrap">
	<img src="https://raw.githubusercontent.com/MarcoToon/output/refs/heads/main/fightfanbird.png" alt="Bird" class="bird">
	<img src="section-2-1.png" alt="Section Text" class="text-image">
	<img src="https://raw.githubusercontent.com/MarcoToon/output/refs/heads/main/fightfan.png" alt="Section Text" class="text-image">
	<img src="section-2-2.png" alt="Section Text" class="text-image">
	<img src="https://raw.githubusercontent.com/MarcoToon/output/refs/heads/main/nerd.png" alt="Section Text" class="text-image">
	<img src="section-2-3.png" alt="Section Text" class="text-image">
	</div>
	</div>
	<!-- Sezione 3 -->
	<div class="section section-3">
	<div class="wrap2">
	<img src="https://raw.githubusercontent.com/MarcoToon/output/refs/heads/main/section-3-1.png" alt="Background" class="background-image">
	<div class="image-row1">
	<img src="https://raw.githubusercontent.com/MarcoToon/output/refs/heads/main/lovecam.png" alt="Immagine 1">
	<div class="percentage">85%</div>
	</div>
	<div class="image-row2">
	<img src="https://raw.githubusercontent.com/MarcoToon/output/refs/heads/main/weirdos.png" alt="Immagine 2">
	<div class="percentage">25%</div>
	</div>
	<div class="image-row3">
	<img src="https://raw.githubusercontent.com/MarcoToon/output/refs/heads/main/everydaylife.png" alt="Immagine 3">
	<div class="percentage">15%</div>
	</div>
	</div>
	</div>
	<!-- Sezione 4 -->
	<div class="section section-4">
	<img src="https://raw.githubusercontent.com/MarcoToon/output/refs/heads/main/sparrow.png" alt="Section Text" class="text-image">
	</div>
	<!-- Sezione 5 -->
	<div class="section section-5">
	<img src="https://raw.githubusercontent.com/MarcoToon/output/refs/heads/main/section-5-text.png" alt="Section Text" class="text-image">
	<img src="https://raw.githubusercontent.com/MarcoToon/output/refs/heads/main/mano.png" alt="Mano" class="mano">
	<img src="https://raw.githubusercontent.com/MarcoToon/output/refs/heads/main/logo-vtv-2.png" alt="Vtv Logo 2" class="logo2">
	</div>
	</body>
	</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina con Sfondo e Contenuto</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('https://raw.githubusercontent.com/MarcoToon/output/refs/heads/main/sky-background2.png') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .content-image {
            width: 300px; /* Modifica la dimensione se necessario */
            margin-bottom: 20px;
        }

        .button-image {
            width: 100px; /* Modifica la dimensione se necessario */
            cursor: pointer;
        }

        .button-image:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <!-- Immagine centrale -->
    <img src="https://raw.githubusercontent.com/MarcoToon/output/refs/heads/main/testodownload.png" alt="Contenuto" class="content-image">

    <!-- Pulsante -->
    <a href="https://marcotoon.github.io/output/output.html?p1={personalita1}&p2={personalita2}&uccello1={personalita1}&tag1={tag1}&percentuale1={percentuale1}&tag2={tag2}&percentuale2={percentuale2}&tag3={tag3}&percentuale3={percentuale3}&uccello2={uccello2}">
        <img src="https://raw.githubusercontent.com/MarcoToon/output/refs/heads/main/button.png" alt="Pulsante" class="button-image">
    </a>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scarica il tuo output</title>
    <script>
        window.onload = function() {
            // Imposta l'URL del file che vuoi far scaricare
            var fileURL = "https://marcotoon.github.io/output/output.html"; 
            
            // Crea un link temporaneo per il download
            var a = document.createElement("a");
            a.href = fileURL;
            a.download = "output.html";  // Nome del file da scaricare
            document.body.appendChild(a);  // Aggiungi il link temporaneo al DOM
            a.click();  // Simula un click sul link
            
            // Rimuovi il link temporaneo
            document.body.removeChild(a);
        };
    </script>
 <style>
        /* Imposta l'immagine di sfondo */
        body {
            background-image: url('sfondodownload.png'); /* Sostituisci con il link dell'immagine */
            background-size: cover; /* Copre tutta la larghezza e altezza della pagina */
            background-position: center; /* Centra l'immagine */
            background-repeat: no-repeat; /* Impedisce la ripetizione dell'immagine */
            height: 100vh; /* Imposta l'altezza della pagina */
            margin: 0; /* Rimuove il margine di default */
        }
        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            text-align: center;
            color: white; /* Colore del testo */
        }
    </style>
</head>

</body>
</html>
